<!DOCTYPE html> <!-- you can just type ! to get this boilerplate code in vscode-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuseHacks Google</title> <!--This is what you see in the browser tab-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps,search" />
</head>
<body>
    <header> <!-- Semantic tag-->
        <div class="header-left">
            <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://about.google/%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&ved=0ahUKEwjW7dr4lIyJAxVzpIkEHb3lHbAQkNQCCAI&bl=4X9C&opi=89978449&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S">About</a>
            <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://store.google.com/US%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&ved=0ahUKEwjW7dr4lIyJAxVzpIkEHb3lHbAQpMwCCAM&bl=4X9C&opi=89978449&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">Store</a>
        </div>
        <div class="header-right">
            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            <span class="material-symbols-outlined">
                apps
                </span>
            <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" class="button-primary">Sign in</a>
        </div>
    </header>
    <main> <!-- Semantic tag-->
        <div class="logo">
            <img src="images/google-logo.png" alt="Google logo">
        </div>
        <form class="search-form" action="https://www.google.com/search" method="GET">
            
            <div class="search-input-container">
                <span class="material-symbols-outlined search-icon">
                    search
                    </span>
                <input type="text" name="q" class="search-input">
            </div>
            <div class="search-buttons">
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" class="lucky-button" name="btnI">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <footer> <!-- Semantic tag-->
        <div class="footer-left">
            <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://www.google.com/intl/en_us/ads/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&ved=0ahUKEwiIyKfKro6JAxVhkYkEHRJJIqYQkdQCCB8&bl=4X9C&opi=89978449&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T">Advertising</a>
            <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://www.google.com/services/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&ved=0ahUKEwiIyKfKro6JAxVhkYkEHRJJIqYQktQCCCA&bl=4X9C&opi=89978449&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How search works</a>
        </div>
        <div class="footer-right">
            <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://policies.google.com/privacy%3Fhl%3Den%26fg%3D1&ved=0ahUKEwiIyKfKro6JAxVhkYkEHRJJIqYQ8awCCCI&bl=4X9C&opi=89978449&usg=AOvVaw25lN6TjyY2uszSImdhMejE">Privacy</a>
            <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://policies.google.com/terms%3Fhl%3Den%26fg%3D1&ved=0ahUKEwiIyKfKro6JAxVhkYkEHRJJIqYQ8qwCCCM&bl=4X9C&opi=89978449&usg=AOvVaw2d8Ahs2oc0jxVOgPfpr4Fe">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
</body>
</html>
